<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Youtube_Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header_menu">
            <i class="material-icons">menu</i>
            <img src="https://www.youtube.com/about/static/svgs/icons/brand-resources/YouTube-logo-full_color_light.svg?cache=72a5d9c" alt="logo">
        </div>
            
        <div class="header_search">
        <form action="">
          <input type="text" placeholder="search">
          <button><i class="material-icons">search</i></button>
          </form>
    </div>

    <div class="header_right_icons">
        <i class="material-icons">videocam</i>
        <i class="material-icons">apps</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons">account_circle</i>
    </div>
    </div>

    <div class="main_body">
        <div class="sidebar">
            <div class="sidebar_categories">
                <div class="side_bar category">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </div>
                <div class="sidebar_category">
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                </div>
                <div class="sidebar_category">
                    <i class="material-icons">subscriptions</i>
                    <span>subscriptions</span>
                </div>
            </div>
            <hr>
            <div class="sidebar_categories">
                <div class="side_bar category">
                    <i class="material-icons">video_library</i>
                    <span>Library</span>
                </div><div class="sidebar_categories">
                    <div class="side_bar category">
                        <i class="material-icons">history</i>
                        <span>History</span>
                    </div>
                    <div class="sidebar_categories">
                        <div class="sidebar_category">
                            <i class="material-icons">play_arrow</i>
                            <span>Your Videos</span>
                        </div><div class="sidebar_categories">
                            <div class="side_bar category">
                                <i class="material-icons">watch_later</i>
                                <span>Watch Later</span>
                            </div><div class="sidebar_categories">
                                <div class="side_bar category">
                                    <i class="material-icons">thumb_up</i>
                                    <span>Like Videos</span>
                                </div>
                                <hr>
        </div>
    </div>
</body>

</html>
